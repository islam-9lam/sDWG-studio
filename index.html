<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sDWG Studio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    *, *::before, *::after {
      color: #ff66d1 !important;
    }
    button, .button, .tg-button, .donate-button, .channel-button, .wallet-button {
      margin-bottom: 14px !important;
    }
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    #splash-screen .logo-text {
      font-size: 18px;
      color: #00f0ff !important;
    }
    #logo {
      color: #00f0ff !important;
      margin-bottom: 12px;
    }
    .subtitle.copy-note {
      color: #00f0ff !important;
    }
    .subtitle {
      margin-bottom: 18px;
      font-size: clamp(10px, 2.5vw, 14px);
    }
    body {
      width: 100vw;
      max-width: 480px;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
    }
    body.dark-theme {
      background: url('f11a265c-f895-422b-9e01-4c877a41f5a3.webp') no-repeat center center;
      background-size: cover;
    }
    body.light-theme {
      background: url('neon-galaxy-80s.webp') no-repeat center center;
      background-size: cover;
    }
    #content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      padding: 1vh 4vw 3vh;
      box-sizing: border-box;
    }
    .btn {
      width: 90vw;
      max-width: 320px;
      padding: 14px 0;
      background: #62c6ff;
      border: 4px solid #6236ff;
      box-shadow: 4px 4px #ff66d1;
      border-radius: 6px;
      color: #ffffff !important;
      font-size: clamp(10px, 2.5vw, 14px);
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, background 0.3s, color 0.3s;
      text-transform: uppercase;
      text-align: center;
      position: relative;
      z-index: 1;
      box-sizing: border-box;
      margin-bottom: 14px;
    }
    .btn:last-child {
      margin-bottom: 0;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 6px 6px #ff66d1;
    }
    .btn:active {
      transform: translateY(1px);
      box-shadow: 2px 2px #ff66d1;
    }
    .channel-img {
      width: clamp(140px, 60vw, 220px);
      height: auto;
      border: 4px solid #6236ff;
      box-shadow: 4px 4px #ff66d1;
      border-radius: 12px;
      loading: lazy;
    }
    body.light-theme .btn {
      background: #ffffff;
      border: 4px solid #cccccc;
      box-shadow: 4px 4px #999999;
      color: #000000 !important;
    }
    body.light-theme .btn:hover {
      box-shadow: 6px 6px #999999;
    }
    body.light-theme .btn:active {
      box-shadow: 2px 2px #999999;
    }
    body.light-theme .channel-img {
      border: 4px solid #cccccc;
      box-shadow: 4px 4px #999999;
    }
    #theme-toggle {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 10px;
      font-size: 10px;
      border: 2px solid #ff66d1;
      background: transparent;
      color: #ff66d1 !important;
      cursor: pointer;
      z-index: 10;
    }
    body.light-theme #theme-toggle {
      color: #ffffff !important;
      border-color: #ffffff;
    }
  </style>
</head>
<body class="dark-theme">
  <div id="splash-screen">
    <div class="logo-text glitch-effect" data-text="sDWG Studio">sDWG Studio</div>
    <div class="subtitle">Загрузка...</div>
  </div>
  <div id="logo" class="glitch-effect fade-in" data-text="sDWG Studio">sDWG Studio</div>
  <div class="subtitle">Разработка визуальных решений</div>
  <div id="content"></div>
  <button id="theme-toggle">ТЕМА</button>
  <script>
    const toggle = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme') || 'dark';
    if (currentTheme === 'light') {
      document.body.classList.remove('dark-theme');
      document.body.classList.add('light-theme');
    } else {
      document.body.classList.remove('light-theme');
      document.body.classList.add('dark-theme');
    }
    toggle.addEventListener('click', () => {
      const isLight = document.body.classList.contains('light-theme');
      document.body.classList.toggle('light-theme', !isLight);
      document.body.classList.toggle('dark-theme', isLight);
      localStorage.setItem('theme', isLight ? 'dark' : 'light');
    });
  </script>
  <script src="script.js"></script>
  <script>
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash-screen');
      if (splash) splash.style.display = 'none';
      navigate('home');
    });
  </script>
</body>
</html>
